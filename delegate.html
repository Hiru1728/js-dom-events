<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-conatiner">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Nam, provident harum.</li>
            <li class="item">Sed, illo maxime!</li>
            <li class="item">Consequuntur, nostrum ipsam?</li>
            <li class="item">Expedita, itaque incidunt!</li>
            <li class="item">Dolorum, illo modi?</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>

    <script>
        const items = document.getElementsByClassName('item');
        //console.log(items);
        // for (const item of items) {
        //     item.addEventListener('click', function (event) {
        //         //console.log(event.target);
        //         // console.log(item);
        //         // console.log(event.target.parentNode);
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
        document.getElementById('list-conatiner').addEventListener('click', function (event) {
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add-item').addEventListener('click', function () {
            const listConatiner = document.getElementById('list-conatiner');
            const li = document.createElement('li');
            li.innerText = 'brand new car';
            li.classList.add('item');
            listConatiner.appendChild(li);
        })
    </script>

</body>

</html>
